<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            background-color: rgb(77, 27, 126);
            color: white;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 35px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .button {
            width: 60px;
            height: 40px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #666;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="row">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">DEL</button>
            <button class="button" onclick="appendOperator('(')">(</button>
            <button class="button" onclick="appendOperator(')')">)</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendOperator('/')">/</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendOperator('*')">*</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendOperator('-')">-</button>
        </div>

        <div class="row">
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendOperator('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendOperator('+')">+</button>
        </div>

        <div class="row">
            <button class="button" onclick="calculateSqrt()">âˆš</button>
            <button class="button" onclick="calculateSin()">sin</button>
            <button class="button" onclick="calculateCos()">cos</button>
            <button class="button" onclick="calculateTan()">tan</button>
        </div>

        <div class="row">
            <button class="button" onclick="calculateLog()">log</button>
            <button class="button" onclick="calculateExp()">exp</button>
            <button class="button" onclick="calculatePow()">x^y</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = new Function('return ' + display.value)();
                display.value = Number(result.toFixed(8));
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSqrt() {
            try {
                display.value = Math.sqrt(parseFloat(display.value)).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSin() {
            try {
                display.value = Math.sin(parseFloat(display.value) * Math.PI / 180).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateCos() {
            try {
                display.value = Math.cos(parseFloat(display.value) * Math.PI / 180).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateTan() {
            try {
                display.value = Math.tan(parseFloat(display.value) * Math.PI / 180).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateLog() {
            try {
                display.value = Math.log10(parseFloat(display.value)).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateExp() {
            try {
                display.value = Math.exp(parseFloat(display.value)).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculatePow() {
            const base = parseFloat(prompt('Enter base:'));
            const exponent = parseFloat(prompt('Enter exponent:'));
            try {
                display.value = Math.pow(base, exponent).toFixed(8);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
