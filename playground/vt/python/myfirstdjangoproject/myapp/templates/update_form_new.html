<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-red-600 to-red-700 shadow-lg flex items-center justify-between p-4 border-b-2 border-red-800">
        <div class="flex items-center space-x-4">
            <div class="h-12 w-12 bg-white rounded-full flex items-center justify-center font-bold text-red-600 shadow-lg">
                UM
            </div>
            <span class="text-2xl font-bold text-white">User Management</span>
        </div>
        <nav class="flex space-x-6">
            <a href="{% url 'index' %}" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">Home</a>
            <a href="{% url 'home' %}" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">Register</a>
            <a href="{% url 'show_form' %}" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">User List</a>
        </nav>
    </header>

    <!-- Background Section -->
    <div class="bg-[url('{% static 'lmc.jpg' %)')] relative min-h-screen bg-cover bg-center bg-fixed">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Content -->
        <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-8">
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white border-opacity-30">
                <div class="text-center mb-6">
                    <div class="mx-auto w-16 h-16 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-red-600 to-red-800 bg-clip-text text-transparent">Update Profile</h2>
                </div>
                
                <form action="{% url 'update_submit' data.id %}" method="post" class="space-y-5">
                    {% csrf_token %}
                    
                    <div>
                        <label for="name" class="block text-sm font-semibold text-red-700 mb-2">Name:</label>
                        <input type="text" 
                               id="name" 
                               name="username" 
                               value="{{ data.username }}" 
                               placeholder="Enter your name" 
                               required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-3 focus:ring-red-500/20 focus:border-red-500 transition bg-gray-50 hover:bg-white">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-red-700 mb-2">Email:</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               value="{{ data.email }}" 
                               placeholder="Enter your email" 
                               required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-3 focus:ring-red-500/20 focus:border-red-500 transition bg-gray-50 hover:bg-white">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-red-700 mb-2">Password:</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               value="{{ data.password }}" 
                               placeholder="Enter your password" 
                               required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-3 focus:ring-red-500/20 focus:border-red-500 transition bg-gray-50 hover:bg-white">
                    </div>
                    
                    <div class="flex space-x-4 pt-4">
                        <button type="submit" 
                                class="flex-1 bg-gradient-to-r from-red-600 to-red-700 text-white py-3 px-6 rounded-xl font-semibold hover:from-red-700 hover:to-red-800 transform hover:scale-105 transition shadow-lg">
                            Update
                        </button>
                        <button type="reset" 
                                class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 px-6 rounded-xl font-semibold hover:from-gray-600 hover:to-gray-700 transform hover:scale-105 transition shadow-lg">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-red-600 to-red-700 text-white text-center py-4 shadow-lg">
        <p class="flex items-center justify-center space-x-2">
            <span>Made with</span>
            <svg class="w-5 h-5 text-red-300 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
        </p>
    </footer>
</body>
</html>
