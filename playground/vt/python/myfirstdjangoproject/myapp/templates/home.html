<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-red-600 to-red-700 shadow-lg flex items-center justify-between p-4 border-b-2 border-red-800">
        <div class="flex items-center space-x-4">
            <div class="h-12 w-12 bg-white rounded-full flex items-center justify-center font-bold text-red-600 shadow-lg">
                UM
            </div>
            <span class="text-2xl font-bold text-white">User Management</span>
        </div>
        <nav class="flex space-x-6">
            <a href="/" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">Home</a>
            <a href="/home/" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">Register</a>
            <a href="/show_form/" class="text-white hover:text-red-200 font-medium px-3 py-2 rounded bg-white bg-opacity-20 hover:bg-opacity-30 transition">User List</a>
        </nav>
    </header>

    <!-- Background Section -->
    <div class="relative min-h-screen bg-cover bg-center bg-fixed" style="background-image: url('/static/lmc.jpg'); background-color: #1f2937;">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        
        <!-- Content -->
        <div class="relative z-10 px-4 py-8">
            <div class="max-w-md mx-auto">
                <!-- Registration Form -->
                <div class="bg-white bg-opacity-15 backdrop-blur-md rounded-3xl p-8 mb-8 border-2 border-white border-opacity-30">
                    <div class="text-center mb-6">
                        <div class="mx-auto w-16 h-16 bg-gradient-to-r from-red-500 to-red-600 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">Create Account</h1>
                        <p class="text-gray-100">Register for a new account</p>
                    </div>
                    
                    <form method="post" action="/submit_form/">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2 drop-shadow" for="name">
                                Full Name
                            </label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-90" 
                                   id="name" type="text" name="name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2 drop-shadow" for="email">
                                Email Address
                            </label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-90" 
                                   id="email" type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-white text-sm font-bold mb-2 drop-shadow" for="address">
                                Address
                            </label>
                            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-90" 
                                      id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-white text-sm font-bold mb-2 drop-shadow" for="phone">
                                Phone Number
                            </label>
                            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-90" 
                                   id="phone" type="tel" name="phone" placeholder="Enter your phone number" required>
                        </div>
                        
                        <div class="mb-4">
                            <button class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold py-3 px-4 rounded-xl focus:outline-none transform transition hover:scale-105 shadow-lg" 
                                    type="submit">
                                Register Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <a href="/show_form/" class="text-white hover:text-red-200 text-sm font-medium drop-shadow">
                            View All Users
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-red-600 to-red-700 text-white text-center py-4 shadow-lg">
        <p class="flex items-center justify-center space-x-2">
            <span>Made with Django & Tailwind CSS</span>
            <svg class="w-5 h-5 text-red-300 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>
        </p>
    </footer>
</body>
</html>
