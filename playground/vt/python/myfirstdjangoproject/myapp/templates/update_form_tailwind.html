<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gray-700 shadow flex items-center justify-between p-4 border-b-2 border-blue-200">
        <div class="flex items-center space-x-4">
            <img src="{% static 'logo.jpg' %}" alt="Logo" class="h-10 w-10 rounded-full">
            <span class="text-2xl font-bold text-white">User Management</span>
        </div>
        <nav class="flex space-x-6">
            <a href="{% url 'index' %}" class="text-white hover:text-blue-600 font-medium">Home</a>
            <a href="{% url 'home' %}" class="text-white hover:text-blue-600 font-medium">Register</a>
            <a href="{% url 'show_form' %}" class="text-white hover:text-blue-600 font-medium">User List</a>
        </nav>
    </header>

    <!-- Background Section -->
    <div class="bg-[url('{% static 'lmc.jpg' %}')] relative min-h-screen bg-cover bg-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-30"></div>
        
        <!-- Content -->
        <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-8">
            <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Profile</h2>
                
                <form action="{% url 'update_submit' data.id %}" method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
                        <input type="text" 
                               id="name" 
                               name="username" 
                               value="{{ data.username }}" 
                               placeholder="Enter your name" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               value="{{ data.email }}" 
                               placeholder="Enter your email" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               value="{{ data.password }}" 
                               placeholder="Enter your password" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    </div>
                    
                    <div class="flex space-x-4">
                        <button type="submit" 
                                class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transform hover:scale-105 transition duration-200 shadow-lg">
                            Update
                        </button>
                        <button type="reset" 
                                class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-600 transform hover:scale-105 transition duration-200 shadow-lg">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-700 text-white text-center py-4">
        <p>made with ❤️</p>
    </footer>
</body>
</html>
