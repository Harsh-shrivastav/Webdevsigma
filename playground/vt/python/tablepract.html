<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            margin : auto;
            background-color : rgb(167, 167, 255);
        }
        table{
            margin : auto;
            width : auto;
            background-color : rgb(255, 136, 136);
            color : white;
        }
        th {
            color : black;
        }
        #subth {
            color : black;
        }
        caption {
            font-size: 22px;
            
        }
    </style>
</head>
<body>
    <table border>
        <caption> INFORMATION</caption>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        <tr>
            <td>XLR8</td>
            <td>downtown</td>
            <td>norway</td>
        </tr>
        <tr>
            <td>upchuk</td>
            <td>midtown</td>
            <td>midway</td>
        </tr>
        <tr>
            <td>Rath</td>
            <td>Maltivon</td>
            <td>rathown</td>
        </tr>
    </table>
    <hr>

   <table border >
         <caption>Student Information</caption>
         <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
         </tr>
         <tr id = 'subth'>
            <td>city</td>
            <td>House</td>
         </tr>
         <tr>
            <td>
               A
            </td>
            <td>Delhi</td>
            <td>1</td>
         </tr>
         <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
         </tr>
         <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
         </tr>
         <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
         </tr>
      </table>
      <br>
      <hr>
      
</body>
</html>
